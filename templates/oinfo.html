<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老人信息</title>
</head>
<body>
    <form action="/oinfo" enctype="multipart/form-data" method='POST'>
        <input type="text" name="id">
        <input type="text" name="gender">
        <input type="text" name="phone">
        <input type="text" name="id_card">
        <input type="text" name="birthday">
        <input type="text" name="checkin_date">
        <input type="text" name="checkout_date">
        <input type="text" name="profile_photo">
        <input type="text" name="room_number">
        <input type="text" name="firstguardian_name">
        <input type="text" name="firstguardian_relationship">
        <input type="text" name="firstguardian_phone">
        <input type="text" name="firstguardian_wechat">
        <input type="text" name="secondguardian_name">
        <input type="text" name="secondguardian_relationship">
        <input type="text" name="secondguardian_phone">
        <input type="text" name="secondguardian_wechat">
        <input type="text" name="health_state">
        <input type="text" name="DESCRIPTION">
        <input type="text" name="ISACTIVE">
        <input type="submit" name="submit">
        <t>{{ content }}</t>
    </form>
</body>
</html>
