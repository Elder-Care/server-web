<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片上传</title>
</head>
<body>
    <h1>文件上传示例</h1>
    <form action="/images" enctype='multipart/form-data' method='POST'>
        <input type="text" name="type">
        <input type="text" name="id">
        <input type="file" name="file">
        <input type="submit" value="上传">
    </form>
</body>
</html>
